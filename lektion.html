<!DOCTYPE html>
<html lang="DA">
<head>

    <link rel="stylesheet" href="style.css">

        <br>

        <hr>
        <div class="contact_row">

        <div class="contact_img"></div>
                <p>

                </p>

        <div class="contact">
        <div class="contact_img"></div>
            <p>
                Mikkel
            </p>
        </div>
        <div class="contact">
        <div class="contact_img"></div>
            <p>
                Marie
            </p>
        </div>
        </div>
            <br>
            <p>Dokumenter</p>

        <div class="schedule_document rounded">

            <div class="document_text">
            <p><strong>
                Link
            </strong></p>
            <p>
                Teknikken bag prototypen (HTML/CSS)

        </div>
